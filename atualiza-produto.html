<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Produto</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <nav>
        <a href="index.html">Home</a> | <a href="adicionar-produto.html">Adicionar Produto</a> | <a
            href="buscar.html">Buscar Produto</a>
    </nav>
    <header>
        <h1>AgilStore</h1>
    </header>

    <main>
        <section id="updateProductSection">
            <h2>Detalhes do Produto</h2>
            <form id="updateProductForm">
                <input type="hidden" id="productId" name="productId" readonly><br>

                <label for="productName">Nome:</label>
                <input type="text" id="productName" name="productName"><br>

                <label for="productCategory">Categoria:</label>
                <input type="text" id="productCategory" name="productCategory"><br>

                <label for="productQuantity">Quantidade:</label>
                <input type="number" id="productQuantity" name="productQuantity"><br>

                <label for="productPrice">Pre√ßo:</label>
                <input type="number" id="productPrice" name="productPrice"><br>
            </form>
        </section>
        <div class="button-container">
            <button type="button" onclick="updateProductDetails()">Atualizar</button>
            <button type="button" onclick="cancelUpdate()">Cancelar</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2026 CRUD AgilStore. Todos os direitos reservados.</p>
    </footer>

    <script>
        function cancelUpdate() {
            window.location.href = 'listar.html';
        }
    </script>
    <script src="scripts/script.js"></script>
    <script src="scripts/atualiza_produto.js"></script>
</body>

</html>
